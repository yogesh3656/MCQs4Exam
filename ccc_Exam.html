        // Timer function
        function startTimer() {
            startTime = new Date().getTime();

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                const formattedMinutes = minutes < 10 ? `0${minutes}` : minutes;
                const formattedSeconds = remainingSeconds < 10 ? `0${remainingSeconds}` : remainingSeconds;
                return `${formattedMinutes}:${formattedSeconds}`;
            }

            timerInterval = setInterval(() => {
                const currentTime = new Date().getTime();
                const elapsedTimeInSeconds = Math.floor((currentTime - startTime) / 1000);
                document.getElementById("timer").textContent = formatTime(elapsedTimeInSeconds);
            }, 1000);
        }

        // Function to stop the timer and grade the test
        function stopTimerAndGrade() {
            clearInterval(timerInterval);
            endTime = new Date().getTime();
            const elapsedSeconds = Math.floor((endTime - startTime) / 1000);
            const elapsedMinutes = Math.floor(elapsedSeconds / 60);
            const remainingSeconds = elapsedSeconds % 60;

            let scoreWithoutNegativeMarking = 0;
            let scoreWithNegativeMarking = 0;
            let incorrectQuestions = [];
            let unansweredQuestions = [];

            for (let i = 0; i < questions.length; i++) {
                const userAnswer = document.querySelector(`input[name="q${i}"]:checked`);
                if (userAnswer) {
                    const userAnswerIndex = parseInt(userAnswer.value) - 1;
                    if (userAnswerIndex === questions[i].correctAnswer) {
                        scoreWithoutNegativeMarking++;
                        scoreWithNegativeMarking++;
                    } else {
                        incorrectQuestions.push({
                            questionNumber: i + 1,
                            question: questions[i].question,
                            correctAnswer: questions[i].options[questions[i].correctAnswer],
                            userAnswer: questions[i].options[userAnswerIndex]
                        });
                        scoreWithNegativeMarking -= 0.25;
                    }
                } else {
                    unansweredQuestions.push(i + 1);
                }
            }

            const result = document.getElementById("result");
            result.innerHTML = `<p>Score without negative marking: ${scoreWithoutNegativeMarking} / ${questions.length}</p>`;
            result.innerHTML += `<p>Score with negative marking of -0.25 for each incorrect response: ${scoreWithNegativeMarking} / ${questions.length}</p>`;

            if (unansweredQuestions.length > 0) {
                result.innerHTML += "<p class='unanswered'>Unanswered questions:</p>";
                for (const questionNumber of unansweredQuestions) {
                    result.innerHTML += `<div class="w3-container w3-white"><p class='Bold'>Ques ${questionNumber}: ${questions[questionNumber - 1].question} </p><p style="color:green;" class='Bold'>- ${questions[questionNumber - 1].options[questions[questionNumber - 1].correctAnswer]}</p></div>`;
                }
            }

            if (incorrectQuestions.length > 0) {
                result.innerHTML += "<p class='incorrect'>Incorrect answers:</p>";
                for (const { questionNumber, question, userAnswer, correctAnswer } of incorrectQuestions) {
                    result.innerHTML += `<div class="w3-container w3-white"><p class="Bold">Ques ${questionNumber}: ${question} </p><p style="color:red; text-decoration: line-through;"> - Your Ans: ${userAnswer} </p><p style="color:green;" class="Bold"> - Correct Ans: ${correctAnswer}</p></div>`;
                }
            } else {
                result.innerHTML += "<p>Congratulations! You answered all questions correctly.</p>";
            }

            result.innerHTML += `<p>You took ${elapsedMinutes} minutes and ${remainingSeconds} seconds to complete the test.</p>`;
        }

        // Dynamically generate the questions and options
        const questionsContainer = document.getElementById("questionsContainer");
        for (let i = 0; i < questions.length; i++) {
            const questionDiv = document.createElement("div");
            questionDiv.className = "question";
            const questionP = document.createElement("p");
            questionP.textContent = `${i + 1}. ${questions[i].question}`;

            const choicesDiv = document.createElement("div");
            choicesDiv.className = "choices";

            for (let j = 0; j < questions[i].options.length; j++) {
                const label = document.createElement("label");
                const input = document.createElement("input");
                input.type = "radio";
                input.name = `q${i}`;
                input.value = `${j + 1}`;
                label.appendChild(input);
                label.appendChild(document.createTextNode(` ${questions[i].options[j]}`));
                choicesDiv.appendChild(label);
            }

            questionDiv.appendChild(questionP);
            questionDiv.appendChild(choicesDiv);
            questionsContainer.appendChild(questionDiv);
        }

        startTimer();
